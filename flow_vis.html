<!DOCTYPE html>

<head>

  <script type='text/javascript' src="http://cpettitt.github.io/project/dagre/latest/dagre.js"></script>
  <style type='text/css'>
    .node rect {
    stroke-width: 1.5px;
    stroke: #333;
    fill: #fff;
}

    fill: #f88;
}
.node text {
    font: 300 12px "Verdana";
}
.node:hover {
    cursor: pointer;
    opacity: 0.4;
}
path.edge {
    fill: none;
    stroke: #333;
    stroke-width: 1.5px;
}
.edge:hover {
    cursor: pointer;
    opacity: 0.4;
}
  </style>

<script src="js/graph.js"></script>

  <svg width=0 height=0>
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerUnits="strokeWidth" markerWidth="8" markerHeight="5" orient="auto" style="fill: #333">
            <path d="M 0 0 L 10 5 L 0 10 z"></path>
        </marker>
    </defs>
</svg>
